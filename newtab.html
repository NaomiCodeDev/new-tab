<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая вкладка</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Text+Me+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="clock-container">
            <div class="time" id="current-time">00:00</div>
            <div class="date" id="current-date"></div>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Поиск в интернете...">
        </div>
        <div class="favorites" id="favorites-container">
            <!-- Favorites will be dynamically inserted here -->
        </div>
    </div>
    
    <div class="settings" id="settings-btn">⚙️</div>
    <div class="settings-panel" id="settings-panel">
        <div class="settings-title">Настройки</div>
        <div class="settings-option">
            <label>URL фонового изображения:</label>
            <input type="text" id="background-url" placeholder="Вставьте URL изображения">
        </div>
        <div class="settings-option">
            <label>Загрузить фоновое изображение:</label>
            <input type="file" id="background-file" accept="image/*">
        </div>
    </div>
    
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-title" id="modal-title">Добавить закладку</div>
            <div class="modal-option">
                <label>Название:</label>
                <input type="text" id="favorite-title" placeholder="Например: Google">
            </div>
            <div class="modal-option">
                <label>URL:</label>
                <input type="text" id="favorite-url" placeholder="Например: https://google.com">
            </div>
            
            <!-- New Icon Options Section -->
            <div class="icon-options">
                <label>Иконка:</label>
                <div class="icon-option">
                    <div class="icon-group">
                        <div class="icon-preview active" id="default-icon">
                            <span id="default-icon-letter">G</span>
                        </div>
                        <span>Буква по умолчанию</span>
                    </div>
                </div>
                <div class="icon-option">
                    <div class="icon-group">
                        <div class="icon-preview" id="custom-icon-preview">
                            <img id="icon-preview-img" src="" style="display: none;">
                        </div>
                        <input type="file" id="custom-icon" accept="image/*">
                    </div>
                </div>
                <div class="icon-option">
                    <div class="icon-group">
                        <div class="icon-preview" id="url-icon-preview">
                            <img id="url-icon-img" src="" style="display: none;">
                        </div>
                        <input type="text" id="icon-url" placeholder="URL изображения для иконки">
                    </div>
                </div>
            </div>
            
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="modal-cancel">Отмена</button>
                <button class="modal-btn save" id="modal-save">Сохранить</button>
            </div>
        </div>
    </div>
    
    <!-- Context Menu for Right Click -->
    <div class="context-menu" id="context-menu">
        <div class="context-menu-item" onclick="handleContextMenuAction('edit')">Редактировать</div>
        <div class="context-menu-item" onclick="handleContextMenuAction('delete')">Удалить</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
